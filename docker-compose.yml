version: '3.8'

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookplatform-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${DATABASE_URL}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=BookPlatform
      - Jwt__Audience=BookPlatformUsers
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ready" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bookplatform-network
    restart: unless-stopped

  # Frontend Web App
  web:
    build:
      context: ./book-platform-web
      dockerfile: Dockerfile
    container_name: bookplatform-web
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - bookplatform-network
    restart: unless-stopped

  # PostgreSQL Database (for local development)
  db:
    image: postgres:16-alpine
    container_name: bookplatform-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bookplatform
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookplatform-network
    restart: unless-stopped

networks:
  bookplatform-network:
    driver: bridge

volumes:
  postgres_data:
