name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check stage
        run: |
          echo "Running checks..."
          git status -sb

  test:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Test stage
        run: |
          echo "Running tests..."
          echo "No automated tests configured."

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build stage
        run: |
          echo "Running build..."
          echo "No build step configured."

  report:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Report commit and changes
        run: |
          echo "Latest commit:"
          git --no-pager log -1 --stat
          echo ""
          echo "Changes from each commit:"
          git --no-pager log --name-status --decorate

  policy:
    runs-on: ubuntu-latest
    needs: report
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure main only merges from develop
        run: |
          git fetch origin develop --no-tags
          if ! git rev-parse HEAD^2 >/dev/null 2>&1; then
            echo "Main must be updated via merge commits from develop."
            exit 1
          fi
          if ! git merge-base --is-ancestor origin/develop HEAD^2; then
            echo "Second parent is not from develop."
            exit 1
          fi
      - name: Ensure latest develop build succeeded
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          api_url="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/${GITHUB_WORKFLOW}/runs?branch=develop&per_page=1"
          conclusion=$(curl -sSL -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github+json" "${api_url}" | jq -r '.workflow_runs[0].conclusion')
          if [ "${conclusion}" != "success" ]; then
            echo "Latest develop workflow run is not successful: ${conclusion}"
            exit 1
          fi
