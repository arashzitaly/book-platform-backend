name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check stage
        run: |
          echo "Running checks..."
          git status -sb

  test:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Test stage
        run: |
          echo "Running tests..."
          echo "No automated tests configured."

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build stage
        run: |
          echo "Running build..."
          echo "No build step configured."

  report:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Report commit and changes
        run: |
          echo "Latest commit:"
          git --no-pager log -1 --stat
          echo ""
          echo "Changes from each commit:"
          git --no-pager log --name-status --decorate
