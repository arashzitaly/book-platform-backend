name: CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-east-1
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  WEB_IMAGE_NAME: ${{ github.repository }}/web

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}

    permissions:
      id-token: write
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image tags
        id: image-tags
        run: |
          echo "api_image=${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "web_image=${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra
        run: |
          terraform plan \
            -var="api_image=${{ steps.image-tags.outputs.api_image }}" \
            -var="web_image=${{ steps.image-tags.outputs.web_image }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve tfplan

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster bookplatform-cluster \
            --service bookplatform-api \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster bookplatform-cluster \
            --services bookplatform-api

      - name: Verify deployment
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers --names bookplatform-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "Application URL: http://$ALB_DNS"
          
          # Health check
          for i in {1..10}; do
            if curl -sf "http://$ALB_DNS/health/ready"; then
              echo "✅ Deployment successful!"
              exit 0
            fi
            echo "Waiting for health check... ($i/10)"
            sleep 10
          done
          echo "❌ Health check failed"
          exit 1

      - name: Post deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ inputs.environment || 'production' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Image | ${{ steps.image-tags.outputs.api_image }} |" >> $GITHUB_STEP_SUMMARY
